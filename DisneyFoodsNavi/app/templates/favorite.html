{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>お気に入り画面</h1>
    {% if favorites %}
        <div class="favorites-grid">
            {% for favorite in favorites %}
                <div class="favorite-item">
                    <!-- フードの画像 -->
                    <img src="{{ favorite.food.foods_image_path }}" alt="{{ favorite.food.foods_name }}" class="food-image">

                    <!-- フード情報 -->
                    <div class="food-info">
                        <strong>{{ favorite.food.foods_name }}</strong><br>
                        <span>{{ favorite.food.price }} 円</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>お気に入りに登録されたフードはありません。</p>
    {% endif %}
    <a href="{% url 'home' %}" class="home-btn">ホーム画面へ</a>
{% endblock %}
