{% extends 'base.html' %}

{% block title %}メールアドレス変更{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">メールアドレス変更画面</h2>

    {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" class="email-form mx-auto" style="max-width: 400px;">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_email" class="form-label">新しいメールアドレス</label>
            {{ form.email }}
        </div>

        <button type="submit" class="btn btn-primary w-100">変更</button>
    </form>
</div>
{% endblock %}
