{% extends 'base.html' %}

{% block title %}パスワード変更{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>パスワード変更画面</h2>
    <form method="post" class="password-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_old_password">現在のパスワード</label>
            {{ form.old_password }}
        </div>

        <div class="form-group">
            <label for="id_new_password1">新しいパスワード</label>
            {{ form.new_password1 }}
            <small>※英数字を含む、8文字以上24文字以内</small>
        </div>

        <div class="form-group">
            <label for="id_new_password2">新しいパスワード（確認）</label>
            {{ form.new_password2 }}
            <small>※英数字を含む、8文字以上24文字以内</small>
        </div>

        <button type="submit" class="change-button">変更</button>

    </form>
</div>
{% endblock %}
