{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}レビュー投稿{% endblock %}</title>
</head>
<body>
{% block content %}
    <h1>レビュー投稿画面</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding: 10px 20px; background-color: #3da9ec; color: white; border: none; cursor: pointer;">投稿する</button>
    </form>

    <a href="{% url 'home' %}">ホーム画面へ</a>
{% endblock %}
</body>
</html>
