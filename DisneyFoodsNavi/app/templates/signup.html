<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisneyFoodsNavi</title>
</head>
<body>
    <h1>新規登録</h1>
    <form method="post">
        {% csrf_token %}
        <div>ニックネーム <input type="text" name="nickname"></div>
        <div>メールアドレス <input type="email" name="email"></div>
        <div>パスワード <input type="password" name="password1"></div>
        <div>パスワード再入力 <input type="password" name="password2"></div>
        <button type="submit">登録</button>

    </form>
    {{ form.errors }}
    <a href="{% url 'login' %}">ログインに戻る</a>
</body>
</html>
