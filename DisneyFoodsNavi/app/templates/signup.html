<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}  <!-- ✅ static をロード -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisneyFoodsNavi | 新規登録</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <h1 class="signup-title">新規登録画面</h1>

    <div class="signup-container">
        <form method="post" class="signup-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="nickname">ニックネーム：</label>
                <input type="text" name="nickname" id="nickname" required>
            </div>

            <div class="form-group">
                <label for="email">メールアドレス：</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password1">パスワード：</label>
                <input type="password" name="password1" id="password1" required>
                <p class="password-hint">※半角英数字を含む、8文字以上24文字以内</p>
            </div>

            <div class="form-group">
                <label for="password2">パスワード再入力：</label>
                <input type="password" name="password2" id="password2" required>
            </div>

            <div class="form-group button-group">
                <button type="submit" class="signup-button">登録</button>
                <a href="{% url 'login' %}" class="login-link">ログイン</a>
            </div>

            <div class="error-messages">
                {{ form.errors }}
            </div>
        </form>
    </div>

</body>
</html>
