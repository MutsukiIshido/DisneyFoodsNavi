{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisneyFoodsNavi</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 40px;
            font-size: 36px;
            color: #e3904db6;
        }

        img {
            width: 700px;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: block;
        }

        .description {
            max-width: 800px;
            margin: 20px auto;
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .links a {
            color: #333;
            margin: 0 10px;
            text-decoration: underline;
            font-weight: bold;
        }

        .links a:hover {
            color: #0056b3;
        }

        .app-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .app-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>DisneyFoodsNavi</h1>

    <img src="{% static 'images/myapp_image.png' %}" alt="DisneyFoodsNavi">

    <div class="description">
        <p>このアプリは、ディズニーリゾート内のフードやドリンク情報を検索・レビュー投稿・ランキング閲覧ができる便利なナビゲーションアプリです。<br>
        お気に入り登録やマップ機能を使って、あなただけの食べ歩きプランを立てましょう！</p>
    </div>

    <div class="links">
        <a href="{% static 'documents/plan.pdf' %}" target="_blank">企画書</a>
        <a href="{% static 'documents/design.pdf' %}" target="_blank">画面設計図</a>
        <a href="{% static 'documents/transition.pdf' %}" target="_blank">画面遷移図</a>
        <a href="{% static 'documents/er.pdf' %}" target="_blank">ER図</a>
    </div>

    <a href="{% url 'home' %}" class="app-link">アプリにアクセス</a>

</body>
</html>
